<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container m-5">

        <div class="container mb-3 row">
            <button class="btn btn-dark col-md-3 offset-md-8 col-lg-2 offset-lg-8 findPath">Find Path</button>
        </div>

        <div id="container"></div>

        <div class="text-center m-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="wall" value="wall" checked>
                <label class="form-check-label" for="wall">Wall</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="start" value="start">
                <label class="form-check-label" for="start">Start</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="target" value="target">
                <label class="form-check-label" for="target">Target</label>
              </div>
        </div>
        
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="grid.js"></script>
</html>
